/* config/default/base.cfg
   Default base configuration, shared across all platforms */

/* Define common variables */
variable "app_name" {
  value = "myapp"
}

variable "app_version" {
  value = "1.0.0"
}

file "C:\\Logs\\$app_name" {
  state = "directory"
  
  when = {
    platform = ["windows"]
  }
}

/* Common packages needed on all platforms */
package "curl" {
  state = "installed"
}

package "git" {
  state = "installed"
}